<h1>Unit Converter</h1>
<hr><br>
<form>
    Input Value: 
    <input type="text" id="inputValue"><br><br>
    <button onclick="convert('cmToM')">cm to m</button>
    <button onclick="convert('mToCM')">m to cm</button>
    <button onclick="convert('mToKM')">m to km</button>
    <button onclick="convert('kmToM')">km to m</button>
    <button onclick="convert('cToF')">celsius to fahrenheit</button>
    <br><br>
</form>
<div id="result"></div>

<script>
    function convert(type) {
        event.preventDefault(); 
        
        var inputValue = parseFloat(document.getElementById("inputValue").value);
        var result;
        var unit;

        switch (type) {
            case 'cmToM':
                result = inputValue / 100;
                unit = "m";
                document.getElementById("result").innerHTML = "Result: " + result + " " + unit;
                break;
            case 'mToCM':
                result = inputValue * 100;
                unit = "cm";
                document.getElementById("result").innerHTML = "Result: " + result + " " + unit;
                break;
            case 'mToKM':
                result = inputValue / 1000;
                unit = "km";
                document.getElementById("result").innerHTML = "Result: " + result + " " + unit;
                break;
            case 'kmToM':
                result = inputValue * 1000;
                unit = "m";
                document.getElementById("result").innerHTML = "Result: " + result + " " + unit;
                break;
            case 'cToF':
                result = (inputValue * (9 / 5)) + 32;
                unit = "Â°F";
                document.getElementById("result").innerHTML = "Result: " + result + " " + unit;
                break;
            default:
                break;
        }

        alert("Result is: " + result + " " + unit);
    }
</script>
