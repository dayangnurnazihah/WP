<!DOCTYPE html>
<html>
    <head>
        <title>Zakat Calculator</title>
        <link rel="stylesheet" href="tools.css">
        <link rel="stylesheet" href="style.css">

        <script>
            function calculateZakat(){
                var yearly_income = parseInt(document.getElementById("yearly_income").value);
                var total = yearly_income * 0.025;
                document.getElementById("zakat_pendapatan").innerHTML = "Total: RM" + total.toString();
            }
        </script>
    </head>


    <body>

        <div class="menu">
            <br><br><br><br>
            <ul>
                <li><a href="Main.html">Home</a></li>
                <li><a href="PersonalInfo.html">Personal Info</a></li>
                <li><a href="CV.html">CV</a></li>
                <li><a href="Tools.html">Tools</a></li>
                
            </ul>
        </div>
        <h1>Zakat Calculator</h1>
        <div class="container">
        <p>Enter yearly income: RM <input type="text" id="yearly_income"></input></p>
        <br>

        <input type="button" onclick="calculateZakat()" id="tot" value ="Calculate">
        <br>

        <p id="zakat_pendapatan"></p>
    </div>
    </body>
</html>
